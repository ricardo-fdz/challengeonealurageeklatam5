<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Regitrar producto</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
            integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat&family=Raleway&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header class="header">
            <img src="assets/images/Logo.png" alt="logo" />
            <div class="search">
                <input
                    class="search__input"
                    placeholder="Que desea buscar?"
                    type="text"
                />
                <button class="search__button">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
            <button class="button button--outline">
                Menu de administrador
            </button>
        </header>
        <main class="main">
            <div class="login">
                <h2 class="login__title">Agregar nuevo producto</h2>

                <div class="input-group">
                    <label for="url" class="input-group__label">
                        URL de la imagen
                    </label>
                    <input type="mail" name="url" class="input-group__input" />
                </div>

                <div class="input-group">
                    <label for="category" class="input-group__label">
                        Categoría
                    </label>
                    <input
                        type="text"
                        name="category"
                        class="input-group__input"
                    />
                </div>
                <div class="input-group">
                    <label for="product-name" class="input-group__label">
                        Nombre del producto
                    </label>
                    <input
                        type="password"
                        name="product-name"
                        class="input-group__input"
                    />
                </div>
                <div class="input-group">
                    <label for="price" class="input-group__label">
                        Precio
                    </label>
                    <input
                        type="number"
                        name="price"
                        class="input-group__input"
                    />
                </div>
                <div class="input-group">
                    <label for="description" class="input-group__label">
                        Descripción del producto
                    </label>
                    <textarea
                        name="description"
                        class="input-group__input"
                    ></textarea>
                </div>

                <input
                    type="submit"
                    class="login__button button"
                    value="Agregar producto"
                />
            </div>
        </main>
        <div class="info">
            <img src="assets/images/logo.png" alt="" class="logo" />
            <div class="about-us">
                <ul class="about-us__links">
                    <li class="about-us__link">Quienes Somos</li>
                    <li class="about-us__link">Politica de privacidad</li>
                    <li class="about-us__link">Porgrama de fidelidad</li>
                    <li class="about-us__link">Nuestras Tiendas</li>
                    <li class="about-us__link">Quiero ser franquiciado</li>
                    <li class="about-us__link">Anuncie aqui</li>
                </ul>
            </div>
            <div class="contact-us">
                <form action="" class="form">
                    <h5 class="form__title">Hable con nosotros</h5>
                    <div class="input-group">
                        <label for="name" class="input-group__label"
                            >Nombre</label
                        >
                        <input
                            type="text"
                            name="name"
                            placeholder="Escirba su nombre"
                            class="input-group__input"
                        />
                    </div>
                    <div class="input-group">
                        <label for="message" class="input-group__label"
                            >Mensaje</label
                        >
                        <textarea
                            name="message"
                            type="text"
                            placeholder="Escriba su mensaje"
                            class="input-group__input"
                        ></textarea>
                    </div>
                    <button class="button">Enviar mensaje</button>
                </form>
            </div>
        </div>
        <footer class="footer">
            <h4 class="footer__credit">Desarrollado por ricardo-hfdz</h4>
            <p class="footer__year">2023</p>
        </footer>
    </body>
</html>
